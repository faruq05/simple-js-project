<div id="headerContainer"></div>

<!-- student form -->
<div class="wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="quote-container">
                    <h5 class="mb-5">Student Registration form</h5>
                    <form id="registration" action="">
                        <input type="text" id="name" required placeholder="Name" class="form-control">
                        <input type="text" id="rollNumber" required placeholder="Roll Number" class="form-control">
                        <input type="text" id="course" required placeholder="Course" class="form-control">
                        <button type="button" class="btn btn-success" onclick="addStudent()">Submit</button>
                    </form>

                    <h5 class="mb-5">Student Data Table</h5>
                    <table class="table" id="studentTable">
                        <thead>
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Roll</th>
                                <th scope="col">Course</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- ----------- -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
<script src="js/registration.js"></script>
<script>
    // Load the header content dynamically using JavaScript
    fetch('header.html')
        .then(response => response.text())
        .then(html => {
            document.getElementById('headerContainer').innerHTML = html;
        });
</script>
</body>

</html>
